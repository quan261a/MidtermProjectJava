<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Header -->
  <div th:replace="admin/fragments/header :: header"></div>

  <!-- Sidebar -->
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add Category
        <small>Manage your categories here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Categories</a></li>
        <li class="active">Add Category</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Category Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post" th:action="@{/admin/add-category}" th:object="${category}">
          <div class="box-body">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}">
            </div>
            <div class="form-group">
              <label>Category Status</label>
              <div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="1"  />
                  <label class="form-check-label">Active</label>
                </div>

                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="0" />
                  <label class="form-check-label">Hidden</label>
                </div>
              </div>
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Footer -->
  <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- Scripts -->
<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
